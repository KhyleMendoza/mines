  <title>Mine Game</title>

<body>
  <h1>Mine Game</h1>
  <p>Current balance: $<span id="balance">0.00</span></p>
  <p id="winnings-container" style="display: none;">Current winnings: $<span id="winnings">0.00</span></p>
  <input type="number" id="bet" min="1" step="1.00" value="1.00">
  <button id="play">Play</button>
  <button id="cashout">Cashout</button>

  <p>Number of bombs:

  </p>
  <div id="cells-left-container" style="display: none;">
    <p>Bombs left: <span id="bombs-left"></span></p>
    <p>Money left: <span id="money-left"></span></p>
  </div>
  <div class="grid">
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
  </div>
  <script src="mine.js"></script>
</body>
</html>
